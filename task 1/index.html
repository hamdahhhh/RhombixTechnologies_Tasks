<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animate-task {
      animation: fadeIn 0.4s ease-in;
      transition: all 0.3s;
    }

    .fade-out {
      opacity: 0;
      transform: translateX(-100%);
      transition: all 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #task-list li:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">To-Do List App</a>
    </div>
  </nav>


  <div class="container my-5">
    
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card bg-light">
          <div class="card-body">
            <h5>Total Tasks</h5>
            <h2 id="total-tasks">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5>Completed</h5>
            <h2 id="completed-tasks">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5>Pending</h5>
            <h2 id="pending-tasks">0</h2>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">To-Do List App</h4>

            
            <div class="mb-3">
              <input type="text" id="task-input" class="form-control mb-2" placeholder="Enter your task">
              <input type="date" id="task-date" class="form-control" />
            </div>
            <button class="btn btn-success w-100 mb-3" onclick="addTask()">Add Task</button>

            
            <ul id="task-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
